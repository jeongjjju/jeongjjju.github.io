# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              <Jeongju> <Park>
  email:             <Jeongjupark@gm.gist.ac.kr>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Hi there!<br/>
    I'm Jeongju Park, a master’s student at the <a href="https://sites.google.com/view/gist-hcis-lab">HCIS Lab</a> at <a href="https://www.gist.ac.kr/en/main.html">GIST</a>.<br/><br/>
    I’m interested in Human-Computer Interaction (HCI), especially in the areas of <b>Haptics</b> and <b>Virtual Reality</b>.<br/>
    You can find more about me in my <a href="/assets/cv.pdf">CV</a>, and if you’re curious about my work or just want to chat, feel free to email me at <br/>
    <a href="mailto:jeongjupark@gm.gist.ac.kr">jeongjupark@gm.gist.ac.kr</a>!


  # This photo will be used in the about section
  picture:
    path:            /assets/img/me.jpeg
    # srcset is optional, but can be used to provide higher res versions for retina displays
